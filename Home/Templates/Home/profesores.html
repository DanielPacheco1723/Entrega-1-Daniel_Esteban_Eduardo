{% extends 'Home/padre.html' %}

{% load static %}


{% block comodin %}

    
<h1>Vista Profesores</h1>

<table>
    <tr>
        <th>
            Profesores
        </th>
    </tr>
    {% for profesor in Profesor %}
        <tr>
            <td> {{profesor.nombre}} </td>
            <td> {{profesor.apellido}} </td>
            <td> {{profesor.materia}} </td>
            <td> {{profesor.email}} </td>
        </tr>
    {% endfor %}

</table>
    
{% endblock %}
